{% extends 'accounts/landing_base.html' %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}" />
<title>Register</title>

{% block body %}

<body>
    <div class="center"><h3>Create a New Account</h3></div>
    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-12 col-md-7 center-block " style="float:none;">
                <div class="panel panel panel-default">
                    <div class="panel-body">
                        {% if error_message %}
                            <div class="col-sm-offset-4 col-sm-8">
                                <p style="color:red"><strong>{{ error_message }}</strong></p>
                            </div>
                        {% endif %}
                        <form class="form-horizontal" role="form" action="" method="post">
                            {% csrf_token %}
                            {% include 'accounts/form_template.html' %}
                            <div class="form-group">
                                <div class="col-md-6" style="text-align:left">
                                    <a href="{% url 'homepage_redirect' %}">
                                        <button type="button" class="btn btn-primary">Go Back</button>
                                    </a>
                                </div>
                                <div class="col-md-6" style="text-align:right">
                                    <a href="{% url 'homepage_redirect' %}">
                                        <button type="button" class="btn btn-danger">Cancel</button>
                                    </a>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

{% endblock %}}
