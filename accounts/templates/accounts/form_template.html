{% for field in form %}
    <div class = "form-group">
        <label class="control-label col-sm-4">{{ field.label_tag }}</label>
        <div class="col-sm-8" style="padding-top: 5px">{{ field }}</div>
        <div class="col-sm-offset-4 col-sm-8">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div class="col-sm-offset-4 col-sm-8">
            <span id="helpText" class="help-block form-text text-muted">{{ field.help_text }}</span>
        </div>
    </div>
{% endfor %}
